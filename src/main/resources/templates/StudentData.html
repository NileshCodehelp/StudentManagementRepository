<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<title>Studentt Data .....</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white">
				<h3>STUDENT REGISTER PAGE</h3>
			</div>
			<div class="card-body">
				<table class="table">
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>ADDRESS</th>
						<th>FEEPAID</th>
						<th>COURSE</th>
						<th>OPERATION</th>
				 </tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.id}"></td>
						<td th:text="${ob.name}"></td>
						<td th:text="${ob.address}"></td>
						<td th:text="${ob.feepaid}"></td>
						<td th:text="${ob.course}"></td>
						
						<td>
							<a th:href="@{/student/edit/{id}(id=${ob.id})}" class="btn btn-warning">EDIT --</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<br/>
		<a th:href="@{/student/register}" class="btn btn-info">ADD</a>
	</div>
</body>
</html>
